  <style>
    /* Fondo con imagen */
    body {
      background-image: url('https://freezevzla.com/images/slide/nuevas/b1.png'); /* Reemplaza con la URL de tu imagen */
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      color: #fafafc;
      position: relative;
      overflow: hidden;
    }

    /* Efecto de nieve */
    .snowflake {
      position: absolute;
      top: -10px;
      color: #080303;
      font-size: 1.5em;
      animation: fall 10s linear infinite;
      opacity: 0.8;
    }

    @keyframes fall {
      0% {
        transform: translateY(-10px) translateX(0);
        opacity: 1;
      }
      100% {
        transform: translateY(100vh) translateX(20px);
        opacity: 0.1;
      }
    }

    /* Generar copos en diferentes posiciones */
    .snowflake:nth-child(1) { left: 10%; animation-delay: 0s; }
    .snowflake:nth-child(2) { left: 20%; animation-delay: 2s; }
    .snowflake:nth-child(3) { left: 30%; animation-delay: 4s; }
    .snowflake:nth-child(4) { left: 40%; animation-delay: 1s; }
    .snowflake:nth-child(5) { left: 50%; animation-delay: 3s; }
    .snowflake:nth-child(6) { left: 60%; animation-delay: 5s; }
    .snowflake:nth-child(7) { left: 70%; animation-delay: 2s; }
    .snowflake:nth-child(8) { left: 80%; animation-delay: 6s; }
    .snowflake:nth-child(9) { left: 90%; animation-delay: 1s; }

    /* Ajuste de la imagen */
    img.img-fluid {
      width: 100%;
      height: auto;
    }
  </style>
</head>
