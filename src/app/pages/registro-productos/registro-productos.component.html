<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Registro de Productos</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

  <style>
    /* Estilos personalizados con colores más vivos */
    body {
      background-image: url('https://www.inducenter.net/wp-content/uploads/2023/04/Repuestos-de-refrigeracion-2.webp'); /* Cambia esta ruta a tu archivo de imagen */
      background-size: cover;  /* Hace que la imagen cubra toda la pantalla */
      background-position: center;  /* Centra la imagen */
      background-attachment: fixed;  /* Fija la imagen de fondo mientras se hace scroll */
      margin: 50;
      font-family: Arial, sans-serif;
    }

    .container {
      background-color: rgba(25, 139, 192, 0.9); /* Fondo blanco semi-transparente para que se vea la imagen */
      border-radius: 20px;
      padding: 10px;
    }

    h2 {
      color: #ff6347; /* Rojo tomate */
    }

    .alert-success {
      background-color: #28a745; /* Verde brillante */
      color: white;
      border-color: #218838;
    }

    .form-label {
      color: #111111; /* Rojo brillante */
    }

    .form-control {
      border-radius: 8px;
      border: 2px solid #3a613a; /* Naranja brillante */
      box-shadow: 0 2px 4px rgba(93, 150, 70, 0.2);
    }

    .form-control:focus {
      border-color: #73ff22; /* Naranja oscuro */
      box-shadow: 0 0 0 0.25rem rgba(255, 87, 34, 0.25); /* Sombra naranja */
    }

    .btn-primary {
      background-color: #7340ff; /* Rosa fuerte */
      border-color: #5340ff;
    }

    .btn-primary:disabled {
      background-color: 
      
      #f48fb1; /* Rosa claro */
      border-color: #f48fb1;
    }

    .btn-primary:hover {
      background-color: #e91e63; /* Rosa más oscuro */
      border-color: #c2185b;
    }

    .btn-primary:focus {
      box-shadow: 0 0 0 0.2rem rgba(82, 255, 97, 0.5); /* Sombra rosa brillante */
    }
  </style>
</head>
<body>
  <div class="container mt-5">
    <h2 class="text-center mb-4">Registro de Productos</h2>

    <!-- Mostrar mensaje de confirmación -->
    <div *ngIf="mensajeConfirmacion" class="alert alert-success text-center">
      {{ mensajeConfirmacion }}
    </div>

    <form [formGroup]="productoForm" (ngSubmit)="registrarProducto()" class="card p-4 shadow">
      <div class="mb-3">
        <label for="nombre" class="form-label">Nombre del Producto</label>
        <input
          type="text"
          id="nombre"
          class="form-control"
          formControlName="nombre"
          placeholder="Ejemplo: Termostato"
        />
      </div>

      <div class="mb-3">
        <label for="descripcion" class="form-label">Descripción</label>
        <textarea
          id="descripcion"
          class="form-control"
          formControlName="descripcion"
          rows="3"
          placeholder="Detalles del producto"
        ></textarea>
      </div>

      <div class="mb-3">
        <label for="precio" class="form-label">Precio</label>
        <input
          type="number"
          id="precio"
          class="form-control"
          formControlName="precio"
          placeholder="Ejemplo: 100"
        />
      </div>

      <div class="mb-3">
        <label for="fecha" class="form-label">Fecha de Registro</label>
        <input
          type="date"
          id="fecha"
          class="form-control"
          formControlName="fecha"
        />
      </div>

      <div class="mb-3">
        <label for="cantidadStock" class="form-label">Cantidad en Stock</label>
        <input
          type="number"
          id="cantidadStock"
          class="form-control"
          formControlName="cantidadStock"
          placeholder="Ejemplo: 10"
        />
      </div>

      <div class="mb-3">
        <label for="categoria" class="form-label">Categoría</label>
        <select
          id="categoria"
          class="form-control"
          formControlName="categoria"
        >
          <option value="">Seleccionar</option>
          <option value="Repuestos de lavadora">REPUESTOS DE LAVADORA</option>
          <option value="Repuestos de heladera">REPUESTOS DE HELADERA</option>
          <option value="Repuestos A/C">REPUESTOS DE AIRE ACONDICIONADO</option>
          <option value="Repuestos de calefon">REPUESTOS DE CALEFONES</option>
        </select>
      </div>

      <div class="text-end">
        <button type="submit" class="btn btn-primary" [disabled]="productoForm.invalid">
          Registrar Producto
        </button>
      </div>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
